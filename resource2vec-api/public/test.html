<h1>Resource2Vec prototype</h1>
<form method="POST" action="./process" enctype="multipart/form-data">

<!-- FIRST CHOICE: SELECT -->
	<label>Dataset</label>&nbsp;
	<select name="dataset">
		<option value="">-- Enter dataset URL --</option>
		<option value="">-- Upload new dataset --</option>
		<option value="file:///tmp/resource2vec/datasets/yagoSchema.ttl" checked="checked">YAGO Schema</option>
	</select>
	
<!-- SECOND CHOICE: INSERT -->
<!-- <label>Dataset URL</label>&nbsp;<input type="text" name="dataset"> -->

<!-- THIRD CHOICE: UPLOAD -->
	<label>Upload</label>&nbsp;<input type="file" name="file" accept="*/*">
	<label>Dataset name</label>&nbsp;<input type="text" name="name">
	
	<label>Method</label>&nbsp;
	<select name="method">
		<option value="RESCAL" checked="checked">RESCAL</option>
	</select>
	
	<label>Hyperparameters</label>&nbsp;<input type="text" name="hyperp" value="rank=2">
	
	<input type="submit" value="Process">
</form>
